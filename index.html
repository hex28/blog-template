<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blog Template</title>

    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.min.css">

    <!-- Load Font-awesome Style sheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

      <!-- Handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  </head>


  <body>
    <!-- Handlebars Script to be compiled -->
    <script id="main-template" type="text/x-handlebars-template">
      <div class="row">
        {{#data}}
            <div class="col-sm-4" style="padding-bottom: 2rem;">
              <div class="card">
                <div class="card-block" style="margin: 2rem;">
                  <h4 class="card-title"><strong>{{title}}</strong></h4>
                  <p id="card-text" class="card-text">{{limit body}}</p>
                  <a href="#" class="btn btn-dark">Read more</a>
                </div>
              </div>
            </div>
        {{/data}}
      </div>
  </script>
  <!-- Header Div -->
  <div id="header"></div>

  <div class="container" style="padding-bottom: 2rem;">
    <div class="row">
      <div class="col-sm-9">
        <!-- Handlebars Div Elements -->
        <div id="main"></div>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
         </ul>
      </nav>
    </div>
    <!-- Sidebar Div-->
    <div class="col-sm-3">
      <div id="sidebar"></div>
    </div>
      </div>
  </div>
  <!-- Footer Div -->
  <div id="footer"></div>

  <!-- Core Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!--Script for custom functions -->
  <script src="js/functions.js"></script>

  <!--React Bundle -->
  <script src="index_bundle.js"></script>

  <!--Script to compile handlebars, MUST BE AFTER REACT BUNDLE. -->
  <script src="js/handlebar.js"></script>
  </body>

</html>
